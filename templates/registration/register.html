{% extends 'base.html' %}

{% block content %}
<div class="row my-3 ml-4 mr-4">
    <div class="col-md-12">
        <div class="card mb-3 shadow pl-4 py-4 pr-4">
            <h1>Participant Registration</h1>
            <form method="post">
                {% csrf_token %}
              
                <div>
                  <h3>Personal Information</h3>
                    <div class="row">
                        <div class="col-md-4">
                        <div class="form-group">
                            <label for="{{ form.first_name.id_for_label }}">First Name:</label>
                            {{ form.first_name }}
                        </div>
                        </div>
                    
                        <div class="col-md-4">
                        <div class="form-group">
                            <label for="{{ form.middle_name.id_for_label }}">Middle Name:</label>
                            {{ form.middle_name }}
                        </div>
                        </div>
                    
                        <div class="col-md-4">
                        <div class="form-group">
                            <label for="{{ form.surname.id_for_label }}">Surname:</label>
                            {{ form.surname }}
                        </div>
                        </div>
                    </div>
                  
              
                  <div>
                    <label for="{{ form.date_of_birth.id_for_label }}">Date of Birth:</label>
                    {{ form.date_of_birth }}
                  </div>
              
                  <div>
                    <label for="{{ form.gender.id_for_label }}">Gender:</label>
                    {{ form.gender }}
                  </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
              
                <!-- Other field groups go here -->
              
                <div>
                  <button type="submit">Register</button>
                </div>
              </form>
        </div>
    </div>
</div>
{% endblock %}
